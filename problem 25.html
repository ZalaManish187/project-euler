<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="" value = '12' id="num">
    <button onclick="fibo()">fibo number</button>
    <p id="result"></p>
    <script>
        function fibo(){
            let n = document.getElementById("num").value;
            let output = " ";
            let a = 1n;
            let b = 1n;
            let count = 1n;
            for(let i=1;i<=BigInt(n);i++){
                output += `${count} = ${BigInt(a)}` + "<br>";
                count++;
                let c = a + b;
                a = b;
                b = c;
            }
            
            let digit = a.toString().length;

           
            document.getElementById("result").innerHTML = `number digit is : ${digit}`;
        }
    </script>
</body>
</html>
