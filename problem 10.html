<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="" value="2000000" id="prime">
    <button onclick="primeNum()">Sum Prime</button>
    <p id="result"></p>
    <script>
        function primeNum(){
            let n = document.getElementById('prime').value;
            let primeNumber = " ";
            let sum = 0;
            for(let i=2;i<n;i++){
                let isPrime = true;
                for(let j=2;j * j<=i;j++){
                    if(i % j === 0){
                        isPrime = false;
                        break;
                    }
                }
                if(isPrime){
                    primeNumber += i;
                    sum += i;
                }
            }
            document.getElementById('result').innerHTML = `sum is : ${sum}`;
        }
    </script>
</body>
</html>
