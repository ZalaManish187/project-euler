<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="" value="100" id="num">
    <button onclick="number()">FactDigitSum</button>
    <p id="output"></p>
    <script>
        function number(){
            let n = document.getElementById('num').value;
            let string = BigInt(1);
           
            for(let i=1;i<=n;i++){
                string *= BigInt(i);
               
               
            }
            
             let sum = BigInt(0);
             let fact = string.toString();
            for(let j=0;j<fact.length;j++){
                sum += BigInt(fact[j])  ;
            }
            let output = `${string} = ${sum}`;

           
            document.getElementById('output').innerHTML = output;
        }
    </script>
</body>
</html>
