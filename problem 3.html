<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="" id="prime">
    <button onclick="prime()">primeFactor</button>
    <p id="result"></p>
    <script>
        function prime(){
            let n = document.getElementById("prime").value;
            let result = " ";
            for(let i=2;i<=n;i++){
                if(n % i === 0){
                let isPrime = true;
                for(let j=2;j<i;j++){
                    if(i % j === 0){
                        isPrime = false;
                        break;
                    }
                }
                if(isPrime){
                    result += i + "<br>";
                }
            }
            }
            console.log(result);
            // document.getElementById("result").innerHTML = result;
        }
    </script>
</body>
</html>
